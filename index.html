<!Doctype html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Rock Paper Scissors</title>
        <!-- TODO : READ ABOUT REL -->
        <link rel ="stylesheet" href = "css/stylesheet.css"/>
    </head>
    <body>
       <h1 text ="text-align - centre;"> Rock Paper Scissors (RACISM EDITION)</h1>
        <div class = "choices">
            <div class = "choice" id = "rock" onclick = "playGame('rock')" >
                <img src = "assets/rock_background.png"/>
            </div>

            <div class = "choice" id = "paper" onclick = "playGame('paper')">
                <img src = "assets/paper.png"/>
            </div>

            <div class = "choice" id = "scissors" onclick = "playGame('scissors')">
                <img src = "assets/scissor.png"/>
            </div>
        </div>
        <div id = "gameMessage" class = "game-message"> <h2>Let's Play!</h2></div>
        <!-- read about alt tag -->
        <div class="button" id="themeToggle" onclick="toggleTheme()">
            <img id="themeIcon" src="assets/sun.png" alt="Theme toggle" />
        </div>
        
        <script src="js/script.js" > </script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    </body>
</html>
